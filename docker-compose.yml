services:
  chat-ui:
    build: .
    ports:
      - "7860:7860"
    volumes:
      - ./chroma_db:/app/chroma_db
      - chroma_cache:/root/.cache/chroma
    environment:
      - LM_STUDIO_URL=http://host.docker.internal:1234
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  chroma_cache:
